<!DOCTYPE html>
<html lang="en">
<head>
    <title>Generar PDF</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background-color:#7c7c7c">

  <div class=" register-form" style="margin: auto; margin-top: 10%;"">
    <div class="container">
          <div class="row">
            <div class="col-md-6 d-none d-md-block bg-warning">
                <h1 class="text-center pt-3">Genera PDF<br> :D</h1>
            </div>
            <div class="col-md-6 bg-dark">
                <form action="#" method="POST" class="p-4 text-white">
                  {% csrf_token %}
                  <div class="form-group">
                      <label for="usuario"></i> Usuario</label>
                      <input type="text" class="form-control" name="usuario">
                  </div>
                  <div class="form-group">
                      <label for="nombre"></i> Nombre</label>
                      <input type="text" class="form-control" name="nombre">
                  </div>
                  <div class="form-group">
                      <label for="matricula"></i> Matricula</label>
                      <input type="text" class="form-control" name="matricula">
                  </div>
                  <div class="form-group">
                      <label for="rfc"></i> RFC</label>
                      <input type="text" class="form-control" name="rfc">
                  </div>
                  <button type="submit" class="btn btn-warning mb-3 mt-3 float-right">Generar</button>
                </form>
            </div>
          </div>
      </div>
  </div>
</body>
</html>

<style>
    .register-form h1 {
      font-size: 42px;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin: 150px 0px;
      line-height: 60px;
  }

  .register-form .form-control {
      border: none;
      background: none;
      border-bottom: 1px solid #ffc107;
      border-radius: 0px !important;
      color: #fff;
  }
  .register-form .form-control:focus,
  .register-form .form-control:hover{
    border:none;
    margin: 0 auto;
    background: none;
    box-shadow: none;
    border-bottom: 1px solid #fff;
    color: #fff;
  }
  </style>
